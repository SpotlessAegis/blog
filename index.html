<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        <!--Title-->
        <div class="container-fluid text-black p-2" style="text-align:center; background-image: url(https://media.discordapp.net/attachments/935386789236056085/1121999796010500157/IMG_5128.jpg?width=375&height=669)">

                <!--Articles/Blogs-->
                <div class="col-sm-8 text-black bg-light p-2 my-5" style="border-radius: 20px; text-align: center; background-image: url(https://media.discordapp.net/attachments/935386789236056085/1121999796010500157/IMG_5128.jpg?width=375&height=669)">

                </div>

                <!--Empty space-->
                <div class="col-sm-1"></div>

                <div class="col-sm-3 text-black bg-light p-2 my-5" style="border-radius: 20px; text-align:center; background-image: url(https://media.discordapp.net/attachments/935386789236056085/1121999796010500157/IMG_5128.jpg?width=375&height=669)">
                    <h1 style="border-radius: 20px; background-color:white;"><b>Extra!</b></h1>
                    <hr/>
                    <a href="https://youtu.be/91VhCIQNjIc">
                        <img src="images/xiumin.jpg"  style="max-width: 25%; max-height: 50%">
